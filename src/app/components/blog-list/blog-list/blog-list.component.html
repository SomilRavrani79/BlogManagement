<div class="blog-list-container">
  <div class="search-sort-container">
    <mat-form-field appearance="fill" class="search-field">
      <mat-label>Search</mat-label>
      <input matInput (input)="onSearchChange($event)" [(ngModel)]="searchTerm">
    </mat-form-field>
  
    <mat-form-field appearance="fill" class="sort-field">
      <mat-label>Sort By</mat-label>
      <mat-select panelClass="sort-panel" (selectionChange)="onSortChange($event.value)">
        <mat-option value="date">Date</mat-option>
        <mat-option value="name">Name</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="blog-list">
    <mat-card *ngFor="let blog of blogs" class="blog-card">
      <mat-card-header>
        <mat-card-title [innerHTML]="blog.username | highlight:searchTerm"></mat-card-title>
        <mat-card-subtitle>{{ blog.dateCreated | date }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p [innerHTML]="blog.text | highlight:searchTerm"></p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="warn" (click)="deleteBlog(blog.id)">Delete</button>
        <button mat-raised-button color="primary" (click)="editBlog(blog.id)">Edit</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <mat-paginator class="paginator-container sticky-paginator" [length]="totalBlogs" [pageSize]="pageSize"
    [pageSizeOptions]="[5, 10, 25, 100]" (page)="onPageChange($event)">
  </mat-paginator>
</div>
